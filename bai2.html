<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baif 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/11.png"
        alt=""
      />

      <div class="Search">
        <p>Press enter to get the result</p>
        <input type="text" placeholder="Search Pokemon name" id="inpurSearch" />
      </div>

      <div class="content">
        <div class="innerContent">
          <h4 class="name">NAME</h4>
          <p>__</p>
        </div>

        <div class="innerContent">
          <h4 class="type">TYPE</h4>
          <p>__</p>
        </div>

        <div class="innerContent">
          <h4 class="height">HEIGHT</h4>
          <p>__</p>
        </div>

        <div class="innerContent">
          <h4 class="weight">WEIGHT</h4>
          <p>__</p>
        </div>

        <div class="innerContent">
          <h4 class="biq">BIQ</h4>
          <p>__</p>
        </div>
      </div>
    </div>

    <script src="bai2.js"></script>
  </body>
</html>
